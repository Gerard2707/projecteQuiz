<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div id="welcome-screen">
        <h1>Benvingut al Quiz</h1>
        <p>Siusplau insereix el teu nom:</p>
        <input type="text" id="player-name" placeholder="Your name">
        <button id="start-button">Comen√ßar</button>
    </div>

    <div id="greeting-message" style="display: none;">
        <h2>Hello, <span id="name-display"></span>!</h2>

        <a href="videojocs.html"><button id="typeA-button">Videojocs</button></a>

    <div id="result-screen" style="display: none;">

        <button id="play-again-button">Play Again</button>
        <button id="exit-button">Exit</button>

    <script>
        document.getElementById('start-button').addEventListener('click', function() {
            var playerName = document.getElementById('player-name').value;
            document.getElementById('name-display').textContent = playerName;

            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('greeting-message').style.display = 'block';
        });
    </script>
